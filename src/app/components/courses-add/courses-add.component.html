<form action="" method="POST" role="form">
	<legend>Add Course</legend>

	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label>Description</label>
		<textarea class="form-control" rows="3" [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}"></textarea>
	</div>

	<div class="form-group">
		<label>Fee</label>
		<input type="number" class="form-control" [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label>Image</label>
		<input type="file" class="form-control" (change)="onselectFile($event)" [(ngModel)]="course.image" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<img *ngFor="let url of urls" [src]="url" height="200" >
	</div>
	

	<button type="submit" class="btn btn-primary" [style.margin-top.px]="10" (click)="onAddCourse()">Save</button>
</form>
